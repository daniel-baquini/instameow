<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instameow</title>
</head>
<body>
    <section>
        <main>
            <img alt="Preview do app instameow" class="phones" src="./assets/img/phones.png">
            <div class="log-in">
                <div class="user-info">
                    <img alt="Logo" class="user-info__logo" src="./assets/img/logo.png">
                    <img alt="Foto do usuário" class="user-info__user-pho" src="./assets/img/user-photo.png">
                    <div class="user-info__buttons">
                        <button class="primary-button">Continuar como Miau da Silva</button>
                        <span class="text-preset-250 user-info__remove-account-button">Remover conta</span>
                    </div>
                </div>
                <div class="change-or-create-account">
                    <span class="change-or-create-account__not-current-user text-preset-250">Não é o Miau da Silva?</span>
                    <div class="change-or-create-account text-preset-250">
                        <span class="change-or-create-account__switch-accounts">Troque as contas</span>
                        <span class="change-or-create-account__or">ou</span>
                        <span class="change-or-create-account__create-account">Troque as contas</span>
                    </div>
                </div>
                <div class="app-download">
                    <span class="app-download__download-call text-preset-250">Baixe o aplicativo</span>
                    <div class="app-download__stores">
                        <img alt="Botão da app store" class="app-download_store" src="./assets/img/apple-store-button.png">
                        <img alt="Botão do google play" class="app-download_store" src="./assets/img/google-play-button.png">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <a href="https://unsplash.com/@niuhang" target="_blank">kitty.kitty: @niuhang:hover</a>
            <a href="https://unsplash.com/@sadmax" target="_blank">meowmeow: @sadmax</a>
            <a href="https://unsplash.com/@raouldroog" target="_blank">purrito: @raouldroog</a>
            <a href="https://unsplash.com/@e_d_g_a_r" target="_blank">little_lion: @e_d_g_a_r</a>
            <a href="https://unsplash.com/@l_oan" target="_blank">raarw: @l_oan</a>
            <a href="https://unsplash.com/@szamanm" target="_blank">purrfect: @szamanm</a>
            <a href="https://unsplash.com/@alvannee" target="_blank">Miau da Silva: @alvannee</a>
            <a href="https://dribbble.com/lucymo" target="_blank">Gato do logo: Lucy Mo</a>
        </footer>
    </section>
</body>
</html>
